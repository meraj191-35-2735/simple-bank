<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome! to <span class="text-purple-500 font-semibold">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-10">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-3 px-2" type="text" placeholder="your email address">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-3 px-2" type="password" name="" id="" placeholder="your password">
                <button id="login-submit" class="bg-purple-600 px-3 py-1 rounded font-semibold text-green-100">Submit</button>
            </div>
        </section>

    </main>

    <script src="./js/login.js"></script>

</body>

</html>
