<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-purple-500 font-semibold">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-5 ">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-1xl font-semibold">Deposit</h3>
                    <h3 class="text-4xl font-bold">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-1xl font-semibold">Withdraw</h3>
                    <h3 class="text-4xl font-bold">$<span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-1xl font-semibold">Balance</h3>
                    <h3 class="text-4xl font-bold">$<span id="total-balance">00</span></h3>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-5 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-400 px-3 py-2 rounded">
                    <h3 class="text-2xl text-white mb-2">For deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border border-gray-400 rounded block w-3/4 mb-3 px-2" type="text" placeholder="$ enter amount to deposit">
                        <button id="deposit-button" class="bg-purple-400 px-3 py-1 rounded font-semibold text-green-100">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-400 px-3 py-2 rounded">
                    <h3 class="text-2xl text-white mb-2">For Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border border-gray-400 rounded block w-3/4 mb-3 px-2" type="text" placeholder="$ enter amount to withdraw">
                        <button id="withdraw-button" class="bg-purple-400 px-3 py-1 rounded font-semibold text-green-100">Withdraw</button>
                    </div>
                </div>
            </div>
            <div class="mx-auto text-center">
                <p id="alert" class="mt-3 text-red-400"> </p>
            </div>
        </section>
    </main>

    <script src="./js/bank.js"></script>
</body>

</html>
